name: Build Gemini Desktop App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai customtkinter packaging pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name "GeminiDesktop" --collect-all tkinterdnd2 --collect-all speech_recognition gemini_gui.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gemini-desktop-exe
        path: dist/GeminiDesktop.exe